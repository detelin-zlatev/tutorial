<ion-header>
  <ion-toolbar color="purple">
    <ion-title>Публикувани</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div padding>
        <button ion-button color="purple" block type="submit" icon-left (click)="goToPublish()"><ion-icon name='add'></ion-icon>Добави нов</button>
    </div>

    <ion-list>
	<ion-item *ngFor="let saloon of saloons">
	    <ion-thumbnail item-left>
	      <img src="http://ionicframework.com/img/docs/siamese-dream.jpg">
	    </ion-thumbnail>
	    <h2>{{saloon.name}}</h2>
            <p>{{saloon.category.name}}</p>
      	    <h6>{{saloon.city.name}}, {{saloon.address}}</h6>
	    <button ion-button clear item-right (click)="goToItem(saloon.id)" color="purple"><ion-icon name='create'></ion-icon></button>
	</ion-item>
   </ion-list>
</ion-content>
