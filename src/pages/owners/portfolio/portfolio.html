<ion-content>
  <div padding>
		<button ion-button full color="purple" (click)="add()">Добави снимка</button>
  </div>
	<ion-list>
		<ion-item text-wrap *ngFor="let portfolio of portfolios">
		    <ion-thumbnail item-left>
						<img src="{{imagesPath}}{{portfolio.filepath}}">
				</ion-thumbnail>
		    <p>{{portfolio.description}}</p>
		    <button ion-button clear item-right color="purple" (click)="delete(portfolio.id)">Изтрий</button>
		</ion-item>
   </ion-list>
</ion-content>
