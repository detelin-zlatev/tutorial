<ion-header>
  <ion-navbar>
    <ion-title>
      Търсене на салони
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Категория</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="1">Фризьорски салони</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label>Град</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="1">Варна</ion-option>
        <ion-option value="2">София</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>В промоция</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>

  <button ion-button full round>Търси</button>
</ion-content>
