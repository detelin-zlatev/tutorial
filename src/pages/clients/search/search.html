<ion-header>
  <ion-toolbar color="purple">
    <ion-title>Търсене</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Категория</ion-label>
      <ion-select [(ngModel)]="category">
        <ion-option value="1">Фризьорски салони</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label>Град</ion-label>
      <ion-select [(ngModel)]="city">
        <ion-option value="1">Варна</ion-option>
        <ion-option value="2">София</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>В промоция</ion-label>
    <ion-toggle checked="false"></ion-toggle>
  </ion-item>
  
  <div padding>
  <button ion-button block (click)="goToSaloons()" icon-left color="purple"><ion-icon name='search'></ion-icon> Търси</button>
  </div>
  
</ion-content>
