<ion-content class="grey">
  <div padding>
    <button ion-button  color="purple" block (click)="goToSearch()" icon-left><ion-icon name='search'></ion-icon> Ново Търсене</button>
  </div>

   <ion-card (click)="goToSaloon(saloon)" *ngFor="let saloon of saloons">
		 <div style="float: left; position: relative; margin-bottom: 20px;">
		 		<img src="{{imagesPath}}{{saloon.portfolios[0] ? saloon.portfolios[0].filepath : '../../img/no_image.png'}}"/>
	  		<img src="assets/img/promo.png" style="width: 20%;position: absolute; top: 0; left: 0;" [hidden]="!saloon.promos[0]"/>
		</div>
	  <ion-card-content>
	    <ion-card-title>
	      {{saloon.name}}
	    </ion-card-title>
	    <p>
	      {{saloon.city.name}}, {{saloon.address}}
	    </p>
	  </ion-card-content>

	  <ion-row no-padding>
	      <ion-col text-left style="padding-top: 10px;" [hidden]="!closest">
	        <ion-icon name="walk" color="secondary"></ion-icon>  
		<ion-badge item-left color="secondary">12.1 км</ion-badge>
	      </ion-col>
              <ion-col text-right>
		<button ion-button clear small icon-left color="purple">
		  {{saloon.category.name}}
		</button>
	      </ion-col>
	      <ion-col text-right>
		<button ion-button clear small icon-left color="purple">
		  <ion-icon name='eye'></ion-icon>
		  Виж
		</button>
	      </ion-col>
	    </ion-row>
   </ion-card> 

   <ion-card [hidden]="!saloons || saloons.length > 0">
	  <ion-card-content>
	    <ion-card-title>
	      0 намерени
	    </ion-card-title>
	    <p>
	      Няма намерени салони, отговарящи на критериите.
	    </p>
	  </ion-card-content>
   </ion-card>

	    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
	<ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
